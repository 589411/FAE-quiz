<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>太空冒險角色測驗</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <h1 class="text-center mb-4">太空冒險角色測驗</h1>
            <div id="quiz-section">
                <!-- Questions will be dynamically inserted here -->
            </div>
            <div id="result-section" style="display: none;">
                <h2 class="text-center mb-3">你的太空冒險角色是：</h2>
                <div class="result-content text-center">
                    <h3 id="character-title"></h3>
                    <img id="character-image" class="my-3" style="max-width: 300px;">
                    <p id="character-description" class="mt-3"></p>
                    <p id="character-description-en" class="mt-2 text-muted"></p>
                </div>
                <button class="btn btn-primary mt-3" onclick="location.reload()">重新測驗</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
